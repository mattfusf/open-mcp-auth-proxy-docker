version: '3.8'

services:
  # MCP Authorization Proxy
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-auth-proxy
    ports:
      - "8080:8080"
    volumes:
      # Mount custom config if needed (optional)
      - ./config.yaml:/app/config.yaml:ro
    environment:
      # Override these in .env file or docker-compose override
      - DEMO_MODE=true
    networks:
      - mcp-network
    depends_on:
      - mcp-server
    restart: unless-stopped
    command: ["--demo"]  # Options: --demo, --asgardeo, --stdio
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/.well-known/protected-resource-metadata"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Example MCP Server (Python Echo Server)
  mcp-server:
    build:
      context: ./resources
      dockerfile: Dockerfile.mcp-server
    container_name: mcp-echo-server
    ports:
      - "8000:8000"
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  mcp-network:
    driver: bridge
